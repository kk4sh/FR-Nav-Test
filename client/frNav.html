<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
  </div>
</body>

<template name="leaderboard">
<div class = "row">
<div class="col-xs-2">
    {{#each players}}
      {{> playerList}}
    {{/each}}
</div>
<div class="col-xs-10">
  {{> player selectedPlayer}}
</div>
</div>
</template>

<template name="playerList">
  <li>
    <a href="{{pathFor 'player' _id=this._id}}" > {{name}}</a>
    <span class="score">{{score}}</span>
  </li>
</template>


<template name="player">
  <div >{{name}} {{score}}</div>  
</template>
